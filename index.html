<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="/images/icon.png" type="image/x-icon" />

    <title>Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <img role="img" src="/images/logo.svg" alt="img" />
    </header>

    <div class="container">
      <div class="input">
        <div role="navigation" class="bill">
          <label for="bill">Bill</label>
          <input type="number" id="bill" placeholder="0" />
        </div>
        <div role="main" class="people bill">
          <div class="people-div">
            <label for="people-no"> Number of People</label>
          </div>
          <input type="number" id="people-no" placeholder="0" />
        </div>
        <div class="tip">
          <h3 role="heading">Select Tip %</h3>
          <ul role="menubar">
            <li class="percentage tip-selected">5%</li>
            <li class="percentage tip-selected">10%</li>
            <li class="percentage tip-selected">15%</li>
            <li class="percentage tip-selected">25%</li>
            <li class="percentage tip-selected">50%</li>

            <li>
              <input
                type="number"
                placeholder="Custom"
                class="percentage custom"
                id="custom"
              />
            </li>
          </ul>
          <h5 id="check-percentage">Tip percentage should be under 100%</h5>
        </div>
      </div>

      <footer class="output">
        <div class="calculate">
          <div class="tip-amount">
            <small> Tip Amount <br /><span>/ person</span> </small>
            <h1 id="tip">0.00</h1>
          </div>
          <div class="total">
            <small> Total <br /><span>/ person</span></small>
            <h1 id="total">0.00</h1>
          </div>
        </div>
        <div class="reset">
          <button class="btn" id="btn">RESET</button>
        </div>
      </footer>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
